version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress
     deploy:
       placement:
         constraints: 
          - node.role == worker
          - node.hostname == server-1

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8002:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
       WORDPRESS_DB_NAME: wordpress
     deploy:
       # mode: replicated
       # replicas: 2
       placement:
         constraints: 
          - node.role == worker
          - node.hostname == server-2

   mag:
     image: shaghayegh-mag:1.0
     ports:
       - "8003:5000"
     restart: always
     deploy:
       placement:
         constraints: 
          - node.role == worker
          - node.hostname == server-3

   blog:
     image: shaghayegh-blog:1.0
     ports:
       - "8004:5000"
     restart: always
     deploy:
       placement:
         constraints: 
          - node.role == worker
          - node.hostname == server-4.novalocal
          
volumes:
    db_data: {}
