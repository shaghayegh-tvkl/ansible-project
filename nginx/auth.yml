- name: Install setuptools-rust
  pip:
    name: setuptools-rust
    state: present
- name: Force upgrade setuptools
  pip: 
    name: setuptools
    extra_args: --upgrade
- name: Install pyOpenSSL
  pip:
    name: pyOpenSSL
    state: present
- name: Install passlib
  pip:
    name: passlib
    state: present
- name: Add User to a Password File
  htpasswd:
    path: /etc/nginx/passwdfile
    name: tavakoli
    password: '1234'
    owner: root
    group: www-data
    mode: 0640

