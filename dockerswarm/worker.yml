- name: Install epel-releasep
  package:
    name: epel-release
    update_cache: yes
    state: present
    when: (ansible_facts['distribution'] == "CentOS")
- name: Install pip
  package:
    name: python-pip
    update_cache: yes
    state: present
- name: Install certain python modules for docker
  pip:
    name: docker-py
    state: present
- name: Add nodes
  community.docker.docker_swarm:
    state: join
    join_token: swarm_facts['JoinTokens']['Worker']