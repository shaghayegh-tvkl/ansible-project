- name: Install epel-release
  yum:
    name: "epel-release"
    state: latest
  when: (ansible_facts['distribution'] == "CentOS")

- name: Install pip
  package:
    name: python-pip
    update_cache: yes
    state: present
- name: Install certain python modules for docker
  pip:
    name: pkg_resources
    state: present
- name: Install certain python modules for docker
  pip:
    name: setuptools
    state: present

- name: Install certain python modules for docker
  pip:
    name: docker-py
    state: present

- name: Add nodes
  community.docker.docker_swarm:
    state: join
    join_token: swarm_facts['JoinTokens']['Worker']